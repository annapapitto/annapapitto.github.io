---
layout: default
---

<div class="artworks">
  {% for image in site.static_files %}
    {% if image.path contains "images/art/landscape" %}
      <img class="landscape artwork" src="{{ site.baseurl }}{{ image.path }}" alt="{{ image.path }}" />
    {% endif %}
    {% if image.path contains "images/art/portrait" %}
      <img class="portrait artwork" src="{{ site.baseurl }}{{ image.path }}" alt="{{ image.path }}" />
    {% endif %}
  {% endfor %}
</div>
